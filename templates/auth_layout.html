<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %}
    </title>
    <link href="/assets/img/bsfav.png" rel="icon">

    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/icons/cryptocoins/css/cryptocoins.css">
    <link rel="stylesheet" href="/assets/icons/cryptocoins/css/cryptocoins-colors.css">
    <link rel="stylesheet" href="/assets/icons/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/icons/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="/assets/icons/uicons-regular-rounded/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="/assets/css/flaticon.css">
    <link rel="stylesheet" href="/assets/vendor/select2/dist/css/select2.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/owl.theme.default.css">
    <link rel="stylesheet" href="/assets/css/toastr.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    <link rel="stylesheet" href="/assets/css/responsive.css"> {% block style %} {% endblock style %}
<style>
    .auth-content img{
        margin-left:-38px;
    }
</style>
</head>

<body>
    {% if messages %} {% for msg in messages %}
    <div style="display: none;" class="messages" data-msg="{{ msg }}"></div>
    {% endfor %} {% endif %}
    <div class="loading-card ">
        <div class="wait-card">
            <h5 id="wait-text"><i class="fa fa-spinner fa-spin"></i> <span>Please Wait</span></h5>
        </div>
    </div>
    <main class="wrapper ">


        {% block content %} {% endblock content %}

    </main>





    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/assets/vendor/select2/dist/js/select2.min.js"></script>
    <script src="/assets/js/owl.carousel.js"></script>
    <script src="/assets/js/toastr.min.js"></script>
    {% if messages %}
    <script src="/assets/js/toastr-init.js"></script>
    {% endif %}
    <script src="/assets/js/circle-progress.min.js"></script>
    <script src="/assets/js/circle-progress-init.js"></script>
    <script src="/assets/js/scripts.js"></script>
    {% block script %} {% endblock script %}

</body>

</html>
